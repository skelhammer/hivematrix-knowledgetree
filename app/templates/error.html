<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }} - KnowledgeTree</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="card" style="margin-top: 10vh;">
        <div class="card__body" style="text-align: center; padding: 4rem 2rem;">
            <div style="margin-bottom: 2rem;">
                <i data-lucide="alert-triangle" style="width: 80px; height: 80px; color: var(--color-warning);"></i>
            </div>

            <h1 class="card__title" style="font-size: 2rem; margin-bottom: 1rem;">{{ error_title }}</h1>
            <p class="u-text-muted" style="max-width: 500px; margin: 0 auto 2rem auto; line-height: 1.6;">
                {{ error_message }}
            </p>

            {% if user %}
            <p class="u-text-sm u-text-muted" style="font-family: monospace; margin-bottom: 2rem;">
                User: {{ user.username }}
            </p>
            {% endif %}

            <a href="/" class="btn btn--primary">
                <span class="btn__label">
                    <i data-lucide="home" class="btn__icon"></i>
                    Go Back
                </span>
            </a>
        </div>
    </div>

    <div class="version-footer">
        <span class="version-footer__text">{{ app_service_name }} v{{ app_version }}</span>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
